services:
  - docker

branches:
  only:
    - master
    - module-8

script:
  - docker build --target test --tag my-test-image . 
  - docker run my-test-image tests
  - docker run --env SECRET_KEY --env TRELLO_TODOID --env TRELLO_DONEID --env TRELLO_BOARDID --env TRELLO_KEY --env TRELLO_TOKEN my-test-image test_e2e
before_deploy:
  - docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
  - docker build --target production --tag aj1993/my-image-prod:latest .
  - docker push aj1993/my-image-prod:latest
deploy:
  provider: script
  script: docker pull aj1993/my-image-prod:latest &&  docker tag aj1993/my-image-prod:latest registry.heroku.com/aptem-trello-app/web && docker push registry.heroku.com/aptem-trello-app/web




env:
  global:
    - SECRET_KEY=secret-key
    - secure: ""
    - secure: ""
    - TRELLO_TODOID=5fb51cfd98afad055cb08c82
    - TRELLO_DONEID=5fb51cfd98afad055cb08c84
    - TRELLO_BOARDID=5fb51cfd98afad055cb08c81
    - DOCKER_USERNAME=aj1993
    - secure: ""